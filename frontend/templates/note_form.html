<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREATE TASK</title>
    <style>
        body {
            background-color: #F4E1C1; /* Sandal color */
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        form {
            display: inline-block;
            text-align: left;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        button {
            background-color: green;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: darkgreen;
        }
        a {
            display: inline-block;
            background-color: yellow;
            color: black;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin-left: 10px;
        }
        a:hover {
            background-color: goldenrod;
        }
    </style>
</head>
<body>

    <h1>Create Note</h1>
    <form method="post">
        {% csrf_token %}
        <p>
            <label for="id_title">Title:</label>
            <input type="text" name="title" id="id_title">
        </p>
        <p>
            <label for="id_content">Content:</label><br>
            <textarea name="content" id="id_content" rows="5" cols="40"></textarea>
        </p>
        <p>
            <label for="id_deadline">Deadline:</label>
            <input type="datetime-local" name="deadline" id="id_deadline">
        </p>
        <button type="submit">Save</button>
        <a href="{% url 'note_list' %}">Back</a>
    </form>

</body>
</html>
